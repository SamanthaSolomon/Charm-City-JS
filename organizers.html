<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Organizers - Charm City JS</title>

        <!-- Styles -->
        <link rel="stylesheet" href="CSS/main.css" />
        <link rel="stylesheet" href="CSS/organizers.css" />

        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/cee7a6045c.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <div class="centered-div">
                <a class="no-underline" href="index.html">
                    <img class="logo" src="images/Logo.png" alt="logo" />
                </a>
            </div>
        </header>
        <div class="centered-div">
            <h2>< MeetTheOrganizers /></h2>
        </div>
        <button class="black-button" id="back-to-top" onclick="toTop()">
            Back to Top
        </button>
        <div id="meet-the-organizers">
            <p>
                Hi, this is what we look like! We love making CCJS run. Find any
                of us at any event and say hello. Or,
                <a href="index.html#email-us">email us!</a>
            </p>
            <div id="organizer-img-group">
                <div>
                    <img
                        class="organizer-img"
                        src="images/asa.jpeg"
                        alt="headshot"
                        height="250"
                    />
                    <p><b>Asa</b></p>
                </div>
                <div>
                    <img
                        class="organizer-img"
                        src="images/glen.png"
                        alt="headshot"
                        height="250"
                    />
                    <p><b>Glen</b></p>
                </div>
                <div>
                    <img
                        class="organizer-img"
                        src="images/olivia.jpeg"
                        alt="headshot"
                        height="250"
                    />
                    <p><b>Olivia</b></p>
                </div>
            </div>
        </div>

        <div id="sponsors">
            <div class="centered-div">
                <h2>< OurSponsors /></h2>
            </div>
            <p>These businesses support the charmCityJS community.</p>
            <div id="sponsor-div">
                <img
                    class="sponsor-img"
                    src="images/Tenon logo.png"
                    alt="Tenon logo"
                    height="250"
                />
                <img
                    class="sponsor-img"
                    src="images/teampassword-logo-color-stacked.png"
                    alt="Team Password logo"
                    height="250"
                />
            </div>
        </div>

        <footer>
            <a href="index.html" class="black-button">
                <i class="fas fa-chevron-left"></i>Back To Main
            </a>
        </footer>
        <script type="text/javascript" src="JS/app.js"></script>
    </body>
</html>
